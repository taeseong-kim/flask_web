<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index 페이지</title>
</head>

<body>
  <h1>data</h1>

  <table>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>description</th>
      <th>author</th>
      <th>create_date</th>
    </tr>
    {% for article in articles %}

    <tr>
      <td>{{ article['id'] }}</td>
      <td>{{ article['title'] }}</td>
      <td>{{ article['body'] }}</td>
      <td>{{ article['author'] }}</td>
      <td>{{ article['create_date'] }}</td>
    </tr>

    {% endfor %}
  </table>
</body>

</html>
